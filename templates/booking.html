<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking for {{competition['name']}} || GUDLFT</title>
</head>
<body>
    <h2>{{competition['name']}}</h2>
    Places available: {{competition['numberOfPlaces']}}
    {% if competition['date']|is_future %}
    <form action="/purchasePlaces" method="post">
        <input type="hidden" name="club" value="{{club['name']}}">
        <input type="hidden" name="competition" value="{{competition['name']}}">
        <input type="number" name="places" id="places" min="0" max="{{max_places}}"/>
        <label for="places">How many places?</label>
        <button type="submit">Book</button>
    </form>
        {% else %}
    <form action="{{url_for('showSummary')}}" method="post">
        <p>You cannot purchase place for this competition</p>
        <input type="hidden" name="email" value="{{club['email']}}">
        <button type="submit">Return</button>
    </form>
        {% endif %}
</body>
</html>
